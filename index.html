<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue Js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <title>Boolzapp</title>
</head>
<body>

    <div class="container" id="app">
        <div class="row">
            <div id="contact-list" class="col-4 p-0">
                <div class="col-12 d-flex justify-content-between align-items-center p-2 my-bg-gray">
                    <div class="d-flex align-items-center">
                        <img id="my-avatar" src="img/avatar_io.jpg" alt="">
                        <h6 class="ms-2">Nome</h6>
                    </div>
                    <div>
                        <i class="fa-solid fa-rotate fs-5 me-2"></i>
                        <i class="fa-solid fa-message fs-5 me-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical fs-5 me-2"></i>
                    </div>
                </div>
                <div class="col-12 my-bg-light-blue d-flex align-items-center p-2" id="notifiche">
                    <div id="logo-notifica" class="d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-bell-slash my-color-light-blue fs-3"></i>
                    </div>
                    <div class="ms-2">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <h6 class="text-decoration-underline">Attiva notifiche desktop</h6>
                    </div>
                </div>

                <div class="col-12">
                    <div class="input-group input-group-sm p-2 my-bg-gray">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-light"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <input type="text" class="form-control" aria-label="Small" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <div class="col-12">
                    <ul class="p-0" id="chat-list">
                        <li class="p-2" v-for="(element, index) in contacts">
                            <img src="img/avatar_1.jpg"> 
                            {{element.name}}
                        </li>
                    </ul>
                </div>
            </div>

            <div id="chat" class="col-8"></div>
        </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
