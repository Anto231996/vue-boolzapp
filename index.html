<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue Js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    
    <title>Boolzapp</title>
</head>
<body>

    <div class="container" id="app">
        <div class="row shadow rounded">
            <section id="contact-list" class="col-4 p-0">

                <header class="d-flex justify-content-between align-items-center p-2 my-bg-gray">
                    <div class="d-flex align-items-center">
                        <img class="rounded-circle" src="img/avatar_io.jpg" alt="">
                        <h6 class="ms-2 my-0">Nome</h6>
                    </div>
                    <div class="fs-5 text-secondary">
                        <i class="fa-solid fa-rotate me-2"></i>
                        <i class="fa-solid fa-message me-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                    </div>
                </header>

                <div class=" my-bg-light-blue d-flex align-items-center p-2">
                    <div id="logo-notifica" class="d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-bell-slash my-color-light-blue fs-3"></i>
                    </div>
                    <div class="ms-2">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <h6 class="text-decoration-underline text-secondary">Attiva notifiche desktop</h6>
                    </div>
                </div>
                
                <div class="input-group input-group-sm p-2 my-bg-gray">
                    <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat">
                </div>
                
                <ul id="chat-list" class="p-0">
                    <li class="d-flex align-items-center p-2" v-for="(element, index) in contacts" :class="(index === activeChat) ? 'active' : ''"
                    @click="changeChat(index)">
                        <img class="rounded-circle" :src="'img/avatar'+ element.avatar + '.jpg'"/>
                        <div class="ms-2">
                            <h5>{{element.name}}</h5>
                            <h6>Ultimo messaggio inviato</h6>
                        </div>
                    </li>
                </ul>
            </section>
                
            <section id="chat" class="col-8 p-0">
                <header class="d-flex justify-content-between align-items-center p-2 my-bg-gray">
                    <div class="d-flex align-items-center">
                        <img class="rounded-circle" src="img/avatar_1.jpg" alt="">
                        <div class="ms-3">
                            <h5>Michele</h5>
                            <h6>Ultimo accesso oggi alle 12:00</h6>
                        </div>
                    </div>
                    <div class="fs-5 text-secondary">
                        <i class="fas fa-search me-2"></i>
                        <i class="fas fa-paperclip me-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical me-2"></i>
                    </div>
                </header>

                <main>
                    
                </main>

                <div id="reply-box" class="input-group input-group-sm p-2 my-bg-gray">
                    <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                </div>

            </section>
        </div>
    </div>

    

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
